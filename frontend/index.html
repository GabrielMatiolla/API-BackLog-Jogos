<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BackLog Jogos</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <h2>BackLog Jogos</h2>
            <p>Entre para gerenciar sua coleção</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="********" required>
                </div>

                <button type="submit">Entrar</button>
                <div class="divider">ou</div>
                    <a href="http://localhost:3000/github/login" class="btn-github">
                        <svg height="20" width="20" viewBox="0 0 16 16" fill="white" style="margin-right: 10px;">

                        </svg>
                        Entrar com GitHub
                    </a>
                
            </form>

            <div class="footer">
                <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
